steps:
  - script: rm -rf .git
  - script: rm -f ./package-lock.json
  - script: mc cp minio/$(minioBucket)/siafic/consorcios-front/.env ./.env
  - script: mc cp minio/$(minioBucket)/siafic/consorcios-front/config.js ./src/config.js
  - script: cp -f ./docker-compose-deploy.yml ./docker-compose.yml
  - script: docker-compose build --no-cache
  - script: docker stack rm siafic-consorcios-front
  - script: docker stack deploy --compose-file docker-compose.yml siafic-consorcios-front
  - script: docker system prune --force --filter "label=projeto=siafic.ms.gov.br" --filter "label=imagem=consorcios-front"
  - script: docker builder prune -f
