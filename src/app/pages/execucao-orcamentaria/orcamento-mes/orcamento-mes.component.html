
<div class="flex flex-col border border-brand bg-white rounded-lg p-2 gap-4 hover:brightness-90 cursor-pointer transition-all shadow-lg" (click)="click.emit(orcamento)">
    <div class="flex flex-row mx-auto font-medium text-lg">{{ orcamento.nome }} </div>

    <div class="flex flex-row px-4 gap-4">
        <div class="flex flex-col">
            <img src="/assets/img/guia-financeiro.png" class="size-12" alt="">
        </div>
        <div class="flex flex-col w-full rounded-3xl bg-gray-300 p-4 items-end">
            <p>
                {{ orcamento.arrecadado}}
            </p>
        </div>
    </div>

    <div class="flex flex-row px-4 gap-4">
        <div class="flex flex-col">
            <img src="/assets/img/icons8-charity-96.png" class="size-12" alt="">
        </div>
        <div class="flex flex-col w-full">
            <div class="flex flex-col w-full rounded-3xl bg-gray-300 p-4 items-end">
                <p>
                    {{ orcamento.arrecadado}}
                </p>
            </div>
        </div>
    </div>


    <div class="flex flex-row justify-between px-4">
        <div class="flex flex-col font-medium">
            Projetado: 100%
        </div>
        <div class="flex flex-col font-medium">
            Arrecadado: 200%
        </div>
    </div>
</div>
